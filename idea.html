    <body class="spectrum-background">
        <!-- 	test 1 -->
        <div class="conatiner flex-wrap p-6 relative pt-6 lg:pt-8 flex items-center justify-between ">
            <div>
                <a class="justify-center px-3 py-2 lg:px-4 lg:py-3 bg-slate-100 text-slate-900
                            text-xs font-semibold rounded
                            hover:bg-slate-900 hover:text-slate-100 text-lg  " href="./index.html">Home</a>
            </div>
            <!-- navbar -->

        </div>

        <div class="max-w-full grid place-items-center h-screen ">
            <div
                class="p-7 max-w-md bg-white rounded-lg border border-gray-500 shadow-md dark:bg-gray-800 dark:border-gray-700 mx-2">
                <a href="#">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white ">Submit your
                        Idea..!</h5>
                </a>

                <form>
                    <div class="mb-6">
                        <label for="name"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Name</label>
                        <input id="name"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Ex - first middle last" required>
                    </div>

                    <div class="mb-6">
                        <div class="flex flex-row">
                            <div class="basis-1/2 pr-2.5">
                                <label for="year"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Year</label>
                                <select id="year"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                    <option>SE</option>
                                    <option>TE</option>
                                    <option>BE</option>
                                </select>
                            </div>
                            <div class="basis-1/2 pl-2.5">
                                <label for="division"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Div</label>
                                <select id="division"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                    <option>A</option>
                                    <option>B</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="mb-6">
                        <label for="roll" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Roll
                            No.</label>
                        <input id="roll"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Ex - 2145" required>
                    </div>
                    <div class="mb-6">
                        <label for="ideatitle"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Idea Titile</label>
                        <input id="ideatitle"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Ex - smart machine " required>
                    </div>
                    <div class="mb-6">
                        <label for="idea" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Breif
                            idea :</label>
                        <textarea id="idea" class="bg-gray-50 border border-gray-300 text-sm rounded-lg"></textarea>

                    </div>


                    <button id="submit"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
                </form>

            </div>
        </div>
        <br>

        <script src="https://cdn.tailwindcss.com"></script>
        <script type="module">
            import {
                initializeApp
            } from "https://www.gstatic.com/firebasejs/9.12.1/firebase-app.js";
            import {
                getDatabase,
                ref,
                set,
                onValue,
                child,
                get
            } from "https://www.gstatic.com/firebasejs/9.12.1/firebase-database.js";

            const firebaseConfig = {
                apiKey: "AIzaSyBRJph0yxSeE3fN_KsUr20p1JI70KsdkSU",
                authDomain: "notice-board-98214.firebaseapp.com",
                databaseURL: "https://notice-board-98214-default-rtdb.firebaseio.com",
                projectId: "notice-board-98214",
                storageBucket: "notice-board-98214.appspot.com",
                messagingSenderId: "389033309038",
                appId: "1:389033309038:web:a370df2638f06c95e8877f",
                measurementId: "G-XHPDGB6341"
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const db = getDatabase();
            const dbRef = ref(getDatabase());


            //Writing the data with an event
            document.getElementById("submit").addEventListener("click", function writeUserData(Name,Year,Division,Roll,Ideatitle,Idea) {
                Name = document.getElementById("name").value,
                Year = document.getElementById("year").value,
                Division = document.getElementById("division").value,
                Roll = document.getElementById("roll").value,
                Ideatitle = document.getElementById("ideatitle").value,
                Idea = document.getElementById("idea").value
                set(ref(db, 'idea/' + Roll), {
                name : Name, 
                year : Year, 
                division : Division, 
                roll : Roll, 
                ideatitle : Ideatitle, 
                idea: Idea
                });
            }).then(() => {
                    // Data saved successfully!
                    alert('Data saved successfully');

                });
        </script>

    </body>
    </head>

</html>
